<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/style.css" id="theme">
    <script src="js/main.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"
        type="text/javascript"></script>
    <title>TMDb</title>
</head>

<body onload="initialize()">
    <div class="container">
        <nav class="nav">
            <a href="#" class="logo"><img src="assets/iso_blanco_transparent.svg" alt="Ada" onclick="initialize()"></a>
            <ul class="nav-list closed" id="menu">
                <li class='nav-item'>
                    <a href="" class="nav-link" onclick="selectCategory('popular')">
                        <div class="wrapper">
                            <button type="button" svg" id="popular-icon"></button>
                            <span class="title-popular">POPULAR</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a class="nav-link" onclick="selectCategory('top_rated')">
                        <div class="wrapper">
                            <button type="button" class="svg" id="top-rated-icon"></button>
                            <span class="title-toprated">TOP RATED</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a class="nav-link" onclick="selectCategory('upcoming')">
                        <div class="wrapper">
                            <button type="button" class="svg" id="upcoming-icon"></button>
                            <span class="title-upcoming">UPCOMING</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a class="nav-link" onclick="selectCategory('now_playing')">
                        <div class="wrapper">
                            <button type="button" class="svg" id="now-playing-icon"></button>
                            <span class="title-nowplaying">NOW PLAYING</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <header class="search">
            <div class="wrapper">
                <a class="search-icon"></a>
                <input type="text" placeholder="Search for a movie..." id="search-input"
                    onkeypress="handleKeyPress(event)">
                <button type="button" class="lightswitch" onclick="toggleMode('styles/dark-theme.css')" id="dark-mode-btn"></button>
                <button type="button" class="lightswitch" onclick="toggleMode('styles/style.css')" id="light-mode-btn"></button>
                <a class="hamburger" id="hamburger" onclick="toggleMenu()"></a>
            </div>
        </header>
        <section class="main">
            <section class="home" id="home">
                <div class="movies-container hide" id="search-results-div">
                    <div class="movies hide" id="search-results">
                        <header class="movies-header" id="movies-header">
                            <h2 id='title'></h2>
                            <span id="total-results"></span>
                        </header>
                        <ul class='movies-list' id="search-results-list">

                        </ul>
                    </div>
                </div>
                <div id="categories-div">
                    <header class="main-header">
                        <h1>THE MOVIE DB APP</h1>
                    </header>
                    <div class="movies-container">
                        <div class="movies">
                            <header class="movies-header">
                                <h2>Popular Movies</h2>
                                <a class="view-all" onclick="selectCategory('popular')">View All</a>
                            </header>
                            <ul class='movies-list' id="popular-movies">

                            </ul>
                        </div>
                        <div class="movies">
                            <header class="movies-header">
                                <h2>Top Rated Movies</h2>
                                <a onclick="selectCategory('top_rated')" class="view-all">View All</a>
                            </header>
                            <ul class='movies-list' id="top-rated-movies">

                            </ul>
                        </div>
                        <div class="movies">
                            <header class="movies-header">
                                <h2>Upcoming Movies</h2>
                                <a onclick="selectCategory('upcoming')" href="" class="view-all">View All</a>
                            </header>
                            <ul class='movies-list' id="upcoming-movies">

                            </ul>
                        </div>
                        <div class="movies">
                            <header class="movies-header">
                                <h2>Now Playing Movies</h2>
                                <a onclick="selectCategory('now_playing')" href="" class="view-all">View All</a>
                            </header>
                            <ul class='movies-list' id="now-playing-movies">

                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <header id="modal-header">

                </header>
                <div id="movie-title">

                </div>
                <div id="modal-body">
                    <div id="movie-info">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

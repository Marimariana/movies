<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <script src="js/main.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <title>TMDb</title>
</head>

<body onload="initialize()">
    <div class="container">
        <nav class="nav">
            <a href="#" class="logo"><img src="assets/iso_blanco_transparent.svg" alt="Ada"></a>
            <ul class="nav-list">
                <li class='nav-item'>
                    <a href="/popular" class="nav-link">
                        <div class="wrapper">
                            <img src="assets/popular.svg" class="svg">
                            <span class="title-popular">POPULAR</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="/top-rated" class="nav-link">
                        <div class="wrapper">
                            <img src="assets/top_rated.svg" class="svg">
                            <span class="title-toprated">TOP RATED</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="/upcoming" class="nav-link">
                        <div class="wrapper">
                            <img src="assets/upcoming.svg" class="svg">
                            <span class="title-upcoming">UPCOMING</span>
                        </div>
                    </a>
                </li>
                <li class='nav-item'>
                    <a href="/now-playing" class="nav-link">
                        <div class="wrapper">
                            <img src="assets/now_playing.svg" class="svg">
                            <span class="title-nowplaying">NOW PLAYING</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <header class="search">
            <div class="wrapper">
                <img src="assets/search.svg" class="search-icon">
                <input type="text" placeholder="Search for a movie..." id="search-input"
                    onkeypress="handleKeyPress(event)">
            </div>
        </header>
        <section class="main">
            <section class="home">
                <header class="main-header">
                    <h1>THE MOVIE DB APP</h1>
                </header>
                <div class="movies-container">
                    <div class="movies">
                        <header class="movies-header">
                            <h2>Popular Movies</h2>
                            <a onclick="viewPopularMovies()" class="view-all">View All</a>
                        </header>
                        <ul class='movies-list' id="popular-movies">

                        </ul>
                    </div>
                    <div class="movies">
                        <header class="movies-header">
                            <h2>Top Rated Movies</h2>
                            <a href="" class="view-all">View All</a>
                        </header>
                        <ul class='movies-list' id="top-rated-movies">

                        </ul>
                    </div>
                    <div class="movies">
                        <header class="movies-header">
                            <h2>Upcoming Movies</h2>
                            <a href="" class="view-all">View All</a>
                        </header>
                        <ul class='movies-list' id="upcoming-movies">

                        </ul>
                    </div>
                    <div class="movies">
                        <header class="movies-header">
                            <h2>Now Playing Movies</h2>
                            <a href="" class="view-all">View All</a>
                        </header>
                        <ul class='movies-list' id="now-playing-movies">

                        </ul>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>

</html>
